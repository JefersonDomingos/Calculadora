<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" defer></script> <!--para carregar o js, depois do HTML usamos o defer-->
</head>
<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="operacoes">
            <div id="operacoes-anteriores"></div>
            <div id="operacoes-atuais"></div>

        </div>
        
        <div id="botoes-caixa">
            <button class="apagador">CE</button>
            <button class="apagador">C</button>
            <button class="apagador">DEL</button>
            <button>/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button>*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button>-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button>+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button id="botao-igual">=</button>
                  
        </div>
    </div>
    
</body>
</html>
